<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1>Sign Up</h1>

      <form style="display: flex; flex-direction: column; width: 350px">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <p>Username:</p>
          <input type="text" id="username" value="" />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <p>Password:</p>
          <input type="password" id="pwd" value="" />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <p>Re-type Password:</p>
          <input type="password" id="pwd-retype" value="" />
        </div>

        <div
          style="
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            padding: 10px 20px;
          "
        >
          <input type="submit" id="reset" value="Reset" />
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>

  <script>
    const checkPwdMatch = function () {
      if (
        document.getElementById("pwd").value ==
        document.getElementById("pwd-retype").value
      ) {
        alert("Match")
      } else {
        alert("Not match")
      }
    };

    document.getElementById("submit").addEventListener("click", checkPwdMatch)
  </script>
</html>
