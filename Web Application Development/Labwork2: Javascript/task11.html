<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1>Multiply and Divide two numbers:</h1>

      <div style="display: flex; flex-direction: column; width: 300px">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <p>1st Number:</p>
          <input type="number" id="1stNum" value="" />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <p>2nd Number:</p>
          <input type="number" id="2ndNum" value="" />
        </div>

        <div
          style="
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            padding: 10px 20px;
          "
        >
          <button id="multiply">Multiply</button>
          <button id="divide">Divide</button>
        </div>
      </div>
      <p>The result is: <span id="result"></span></p>
    </div>
  </body>

  <script>
    const result = document.getElementById("result");

    const mul = function () {
      const num1 = document.getElementById("1stNum").value;
      const num2 = document.getElementById("2ndNum").value;
      result.innerHTML = num1 * num2;
    };

    const div = function () {
      const num1 = document.getElementById("1stNum").value;
      const num2 = document.getElementById("2ndNum").value;
      result.innerHTML = (num1 / num2).toFixed(2);
    };

    document.getElementById("multiply").addEventListener("click", mul);
    document.getElementById("divide").addEventListener("click", div);
  </script>
</html>
