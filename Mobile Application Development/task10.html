<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
  </style>
  <body>
    <header style="background-color: #4472c4; height: 100px"></header>

    <main
      style="display: flex; flex-direction: row; height: calc(100vh - 150px)"
    >
      <div
        class="left-part"
        style="background-color: #dbdbdb; width: 30%"
      ></div>

      <div
        class="right-part"
        style="background-color: #c5e0b4; width: 70%"
      ></div>
    </main>

    <footer style="background-color: #4472c4; height: 50px"></footer>
  </body>
</html>
