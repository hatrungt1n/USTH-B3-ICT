<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
    }

    [data-tab-content] {
      display: none;
    }

    .active[data-tab-content] {
      display: block;
    }
  </style>

  <body style="display: flex; flex-direction: column; gap: 10px">
    <header
      style="
        background-color: #5b9bd5;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="color: white">Banner</h1>
    </header>

    <main
      style="
        display: flex;
        flex-direction: row;
        height: calc(100vh - 170px);
        gap: 10px;
      "
    >
      <div
        class="left-part"
        style="background-color: #5b9bd5; width: 30%; padding: 40px 20px"
      >
        <div
          data-tab-target="#thumbnail1"
          class="categ active"
          id="category1"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #538135;
            padding: 10px;
            margin: 20px 0;
            cursor: pointer;
          "
        >
          <h3 style="color: white">Category 1</h3>
        </div>
        <div
          data-tab-target="#thumbnail2"
          class="categ"
          id="category2"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #538135;
            padding: 10px;
            margin: 20px 0;
            cursor: pointer;
          "
        >
          <h3 style="color: white">Category 2</h3>
        </div>
        <div
          data-tab-target="#thumbnail3"
          class="categ"
          id="category3"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #538135;
            padding: 10px;
            margin: 20px 0;
            cursor: pointer;
          "
        >
          <h3 style="color: white">Category 3</h3>
        </div>
        <div
          data-tab-target="#about_student"
          class="categ"
          id="about"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #538135;
            padding: 10px;
            margin: 20px 0;
            cursor: pointer;
          "
        >
          <h3 style="color: white">About</h3>
        </div>
      </div>

      <div
        class="right-part"
        style="
          background-color: #5b9bd5;
          width: 70%;
          padding: 40px 20px;
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: repeat(2, 1fr);
          gap: 20px;
        "
      >
        <div
          data-tab-content
          class="thumbnail active"
          id="thumbnail1"
          style="
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid;
          "
        >
          <a target="popup" href="images/bieber-coverstory.webp">
            <img
              src="images/bieber-coverstory.webp"
              alt="picture1"
              height="300"
              width="300"
            />
          </a>
        </div>

        <div
          data-tab-content
          class="thumbnail"
          id="thumbnail2"
          style="
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid;
          "
        >
          <a target="popup" href="images/justin-bieber.jpg">
            <img
              src="images/justin-bieber.jpg"
              alt="picture2"
              height="300"
              width="300"
            />
          </a>
        </div>

        <div
          data-tab-content
          class="thumbnail"
          id="thumbnail3"
          style="
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid;
          "
        >
          <a target="popup" href="images/Justin+Bieber.jpg">
            <img
              src="images/Justin+Bieber.jpg"
              alt="picture3"
              height="300"
              width="300"
            />
          </a>
        </div>

        <div data-tab-content class="thumbnail" id="about_student">
          <h2 style="color: white">Student's name: Hà Trung Tín</h2>
        </div>
      </div>
    </main>

    <footer
      style="
        background-color: #5b9bd5;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <h2 style="color: white">Copyright</h2>
    </footer>
  </body>

  <script>
    const cates = document.querySelectorAll("[data-tab-target]");
    const thumbnails = document.querySelectorAll("[data-tab-content]");

    cates.forEach((cate) => {
      cate.addEventListener("click", () => {
        const target = document.querySelector(cate.dataset.tabTarget);
        thumbnails.forEach((thumbs) => {
          thumbs.classList.remove("active");
        });
        cates.forEach((cate) => {
          cate.classList.remove("active");
        });
        cate.classList.add("active");
        target.classList.add("active");
      });
    });
  </script>
</html>
